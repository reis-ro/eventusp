{% extends 'base.html' %}

{% block title %}
Aprovação de Eventos
{% endblock title %}

{% block content %}
<h1>Portal de Aprovação de Eventos</h1>

<table class="table table-striped table-hover table-bordered">
    <thead>
        <tr>
            <th scope="col">Nome do evento</th>
            <th scope="col">Aprovado</th>
        </tr>
    </thead>
    <tbody>
        {% for event in event_list %}
            <tr>
                <td> {{ event }} </td>
                <td> 
                    {% if event.approved %}
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" 
                            checked="checked" value = {{event.id}} named="boxes">
                    </div>

                    {% else %}
                    <input class="form-check-input" type="checkbox" 
                             value = {{event.id}} named="boxes">

                    {% endif %}
                </td>
            </tr>
       
        
        {% endfor %}

    </tbody>
</table>


{% endblock content %}
